<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer type="module" src="./js/script.js"></script>
    <title>WildWebSurfer</title>
  </head>
  <body>
    <header class="header">
      <div class="brand">
        <h1>WildWebSurfer</h1>
        <p>Find Unused Domains and Random Websites</p>
        <p style="font-size: 12px">WildWebSurfer is not responsible for the contents of these websites.</p>
        <p style="font-size: 12px">Due to their random nature, some may contain strange or graphic content. <b>You have been warned</b>.</p>
        <p style="font-size: 12px">*Occasionally throws errors for working sites.</p>

      </div>
    </header>

    <main class="main">
      <button class="site-generator-btn" id="site-generator">Generate</button>
      <div class="site-list" id="site-list"></div>
    </main>
  </body>
</html>
